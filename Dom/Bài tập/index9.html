<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý Checkbox</title>
    </head>
    <body>
        <label>
            <input type="checkbox" class="check-all" />
            Chọn tất cả
        </label>
        <hr />

        <div class="checkbox-container">
            <div>
                <label>
                    <input type="checkbox" class="check-item" />
                    Checkbox 1
                </label>
                <button class="btn-remove">Xóa</button>
            </div>

            <div>
                <label>
                    <input type="checkbox" class="check-item" />
                    Checkbox 2
                </label>
                <button class="btn-remove">Xóa</button>
            </div>

            <div>
                <label>
                    <input type="checkbox" class="check-item" />
                    Checkbox 3
                </label>
                <button class="btn-remove">Xóa</button>
            </div>

            <div>
                <label>
                    <input type="checkbox" class="check-item" />
                    Checkbox 4
                </label>
                <button class="btn-remove">Xóa</button>
            </div>
        </div>

        <hr />

        <button class="btn-delete-selected" disabled>
            Xóa đã chọn (<span>0</span>)
        </button>

        <script src="./js/index9.js"></script>
    </body>
</html>
